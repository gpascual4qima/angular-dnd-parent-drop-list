<div cdkDropList [cdkDropListData]="groups" (cdkDropListDropped)="dropGroup($event)">
	<div  class="group-drag-boundary group" >
		<div  class="example-container" *ngFor="let group of groups" cdkDrag  [cdkDragData]="group">
			<h2>{{group.title}}</h2>
			<div cdkDropList [cdkDropListConnectedTo]="getGroups()" class="example-list" id={{group.id}} [cdkDropListData]="group.items" (cdkDropListDropped)="dropItem($event)">
        {{getGroups()}}
				<div class="example-box" *ngFor="let item of group.items" cdkDrag [cdkDragData]="item">
					{{item.name}}
				</div>
			</div>
      <button (click)="addItem(group.id)" >Add Item</button>
		</div>
		<button (click)="addGroup()">Add Group</button>
</div>
</div>
